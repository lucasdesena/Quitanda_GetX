name: quitanda_udemy
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  animated_text_kit: ^4.2.2
  mask_text_input_formatter: ^2.8.0
  intl: ^0.18.1
  qr_flutter: ^4.1.0
  add_to_cart_animation: ^2.0.3
  fluttertoast: ^8.2.4
  shimmer: ^3.0.0
  get: ^4.6.6
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.9

flutter_native_splash:
 color: "#4CAF50"
 image: assets/app_images/app_icon.png
 android: true
 ios: true
 fullscreen: true

flutter:
  uses-material-design: true
  assets:
    - assets/fruits/
    - assets/app_images/

flutter_icons:
  android: true
  ios: true
  image_path: assets/app_images/app_icon.png
  remove_alpha_ios: true
